<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="css/img/logo.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
      }
      a {
        all: unset;
      }
     
      .login-container {
        width: 30%;
        margin: 100px auto;
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .login-container img.logo {
        display: block;
        margin: 0 auto 20px;
        width: 150px;
        height: auto;
        border-radius: 15px;
      }

      .login-container h2 {
        margin-bottom: 10px;
      }

      .login-container p {
        all: unset;
        color: #6d6c6c;
        margin-bottom: 20px;
      }

      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #555;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        box-sizing: border-box;
      }

      .login-container input[type="email"]:focus,
      .login-container input[type="password"]:focus {
        outline: none;
        border-color: #007bff;
      }

      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        gap: 10px;
      }

      .btn-container button,
      .btn-container a {
        padding: 12px;
        width: 48%;
        border-radius: 5px;
        text-align: center;
        background-color: #046c2d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
        text-decoration: none;
        font-weight: bold;
      }

      .btn-container button:hover,
      .btn-container a:hover {
        background-color: #044a1c;
      }

      .login-container a:hover {
        text-decoration: underline;
      }

     
      body.light-mode {
        background-color: #f0f0f0;
        color: #000;
      }
      a.light-mode {
        color: #000;
      }
      .login-container.light-mode {
        background-color: #fff;
        color: #000;
      }

      .login-container.light-mode input[type="email"],
      .login-container.light-mode input[type="password"] {
        background-color: #fff;
        color: #000;
        border: 1px solid #ccc;
      }

     
      .switch {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .switch input {
        display: none;
      }

      .slider {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .slider::before {
        content: "Light";
        position: absolute;
        left: 5px;
        top: 50%;
        transform: translateY(-50%);
        color: #000;
        font-size: 14px;
        transition: color 0.3s;
      }

      .slider::after {
        content: "Dark";
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 14px;
        transition: color 0.3s;
      }

      .slider .toggle {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider .toggle:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .toggle {
        background-color: gray;
      }

      input:checked + .toggle::before {
        transform: translateX(25px);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .formsec {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>

  <body class="dark-mode">
    <div class="switch">
      <label class="slider">
        <input type="checkbox" id="modeToggle" />
        <div class="toggle"></div>
      </label>
    </div>

  
    <div class="login-container dark-mode">
      <img class="logo imglight-mode" src="css/img/gray.png" alt="Logo" />
      <h2>Login</h2>
      <p>Sign in to continue</p>
      <form action="login.php" method="POST">
        <div class="formsec">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Email" required />
          <p>Enter your registered email address.</p>
        </div>
        <div class="formsec">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <p>Enter your password associated with this account.</p>
        </div>
        <div class="btn-container">
          <button type="submit">LOG IN</button>
          <a href="signup.html">SIGN UP</a>
        </div>
      </form>
      <a href="forgot_password.html">Forgot Password?</a>
    </div>

    <script>
      function toggleMode() {
        const body = document.body;
        const loginContainer = document.querySelector(".login-container");
        const logoImg = document.querySelector(".logo");
        const isDarkMode = body.classList.contains("dark-mode");
        body.classList.toggle("dark-mode", !isDarkMode);
        body.classList.toggle("light-mode", isDarkMode);
        loginContainer.classList.toggle("dark-mode", !isDarkMode);
        loginContainer.classList.toggle("light-mode", isDarkMode);

        if (isDarkMode) {
          logoImg.src = "css/img/gray.png";
        } else {
          logoImg.src = "images/dont.png";
        }

        localStorage.setItem("mode", isDarkMode ? "light" : "dark");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const logoImg = document.querySelector(".logo");
        const mode = localStorage.getItem("mode") || "dark";
        const modeToggle = document.getElementById("modeToggle");
        if (mode === "light") {
          document.body.classList.remove("dark-mode");
          document.body.classList.add("light-mode");
          document
            .querySelector(".login-container")
            .classList.remove("dark-mode");
          document
            .querySelector(".login-container")
            .classList.add("light-mode");
          logoImg.src = "css/img/gray.png";
          modeToggle.checked = true;
        }
        modeToggle.addEventListener("change", toggleMode);
      });
    </script>
  </body>
</html>
